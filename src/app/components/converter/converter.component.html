<div class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Currency Converter">
          <span class="slds-text-heading_small">Currency Converter</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div>
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_4-of-5">
          <ngl-form-element label="Type in amount and select currency:" [error]="hasError ? error : null" class="slds-m-top--small">
            <input
              nglFormControl
              (change)="updateForm('currencyFromValue')"
              type="text"
              appOnlyNumbers
              [(ngModel)]="componentInfo.currencyFromValue"
              [required]="required">
          </ngl-form-element>
        </div>
        <div class="slds-col slds-size_1-of-5">
            <ngl-form-element label="" [error]="hasError ? error : null" class="slds-m-top--small">
              <select nglFormControl  (change)="updateForm('currencyFromCode')" [(ngModel)]="componentInfo.currencyFromCode" class="slds-select" [required]="required">
                <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
              </select>
            </ngl-form-element>
        </div>
      </div>
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_4-of-5">
          <ngl-form-element label="Converted amount:" [error]="hasError ? error : null" class="slds-m-top--small">
            <input [disabled]="true" [(ngModel)]="componentInfo.currencyToValue" nglFormControl type="number" [required]="required">
          </ngl-form-element>
        </div>
        <div class="slds-col slds-size_1-of-5">
            <ngl-form-element label="" [error]="hasError ? error : null" class="slds-m-top--small">
              <select nglFormControl  (change)="updateForm('currencyToCode')" [(ngModel)]="componentInfo.currencyToCode" class="slds-select" [required]="required">
                <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
              </select>            
            </ngl-form-element>
        </div>
      </div>
      <br/>
      <div class="slds-grid slds-grid_align-end">
        <div class="slds-col">
          <a href="javascript:void(0);" (click)="open()">Disclaimer</a>
        </div>
      </div>
    </div>

    <ngl-modal header='Disclaimer' [(open)]="opened">
      <div body>
        <p>Using Fixer.io Forex Free service</p>
        <p>Only supports 1000 request pre month</p>
      </div>
      <ng-template ngl-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="cancel()">Cancel</button>
      </ng-template>
    </ngl-modal>
      
  </div>
  <footer class="slds-card__footer"></footer>
</div>
